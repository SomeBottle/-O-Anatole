<!--Post-->
<div class="autopagerize_page_element">
	<div class="content">
		<div class="post-page">
			<div class="post animated fadeInDown">
				<div class="post-title">
					<h3><a>{[posttitle]}</a></h3>
				</div>
				<div class="post-content">
					{[postcontent]}
				</div>
				<div class="post-footer">
					<div class="meta">
						<div class="info">
							<i class="fa fa-sun-o"></i><span class="date">{[postdate]}</span><i class="fa fa-tag"></i>
							{[posttags]}
							<!--<a href='#' class='taglink'>日常</a>-->
						</div>
					</div>
					<!--PostEnd-->
					<!--Comment-->
                    <div class='comments'>{[comments]}</div>
					<!--Footer-->
				</div>
			</div>
		</div>
	</div>
</div>
<script>PJAX.autoprevent();PJAX.sel('container');PJAX.start();</script>
<!--[PageType]{[pagetype]}[PageTypeEnd]-->
