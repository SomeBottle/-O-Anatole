{(PostItem)}
<div class="post">
	<div class="post-title">
		<h3><a href="{[postitemlink]}">{[postitemtitle]}</a></h3>
	</div>
	<div class="post-content">
		<p>{[postitemintro]}</p>
	</div>
	<!--本主题不支持封面图{[postcover]}-->
	<div class="post-footer">
		<div class="meta">
			<div class="info">
				<i class="fa fa-sun-o"></i><span class="date">{[postitemdate]}</span>
			</div>
		</div>
	</div>
</div>
{(PostItemEnd)}
{(NoItem)}
<h3 class='nomore'>没有更多了呢</h3>
{(NoItemEnd)}
